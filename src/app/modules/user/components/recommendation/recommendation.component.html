<div class="recommendation-container">
  <h1>Course Recommendations</h1>

  <form (ngSubmit)="submitPreferences()" class="recommendation-form">
    <div class="form-group">
      <label for="level">Level:</label>
      <input
        id="level"
        type="text"
        [(ngModel)]="preferences.level"
        name="level"
        required
        placeholder="Enter your level (e.g., Beginner, Intermediate, Advanced)"
      />
    </div>

    <div class="form-group">
      <label for="skills">Skills (comma-separated):</label>
      <input
        id="skills"
        type="text"
        [(ngModel)]="preferences.skills"
        name="skills"
        required
        placeholder="Enter skills (e.g., Python, Data Science, AI)"
      />
    </div>

    <button type="submit" class="btn-submit">Get Recommendations</button>
  </form>

  <div *ngIf="recommendations.length > 0" class="recommendations">
    <h2>Recommended Courses</h2>
    <table class="recommendation-table">
      <thead>
        <tr>
          <th>Title</th>
          <th>Level</th>
          <th>Final Score</th>
          <th>Numeric Ratings</th>
          <th>Review Counts</th>
          <th>Skills</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let course of recommendations">
          <td>{{ course.Title }}</td>
          <td>{{ course.Level }}</td>
          <td>{{ course.Final_Score | number:'1.2-2' }}</td>
          <td>{{ course['Numeric Ratings'] }}</td>
          <td>{{ course['Review counts'] }}</td>
          <td>{{ course.Skills }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>
</div>
